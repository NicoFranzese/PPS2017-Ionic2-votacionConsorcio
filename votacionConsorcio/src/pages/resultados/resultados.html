<ion-header>

  <ion-navbar>
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="animated bounceInDown" padding>
  
    <div align="center"><img src="./assets/img/chart.png" width="150"></div>
  
    <ion-grid align="center" style="background-color:aqua">
      <ion-row class="mt-3">
        <ion-col>
          <img src="./assets/icon/matafuegos.png" width="75">
          <hr>
          <h3>SI: &nbsp;&nbsp;<span class="badge badge-primary">{{cantVotosMatafuegos[0]}}</span></h3>
          <h3>NO: <span class="badge badge-danger">{{cantVotosMatafuegos[1]}}</span></h3>
        </ion-col>
      </ion-row>
      <ion-row class="mt-2">
        <ion-col>
          <img src="./assets/icon/plantas.png" width="75">
          <hr>
          <h3>SI: &nbsp;&nbsp;<span class="badge badge-primary">{{cantVotosPlantas[0]}}</span></h3>
          <h3>NO: <span class="badge badge-danger">{{cantVotosPlantas[1]}}</span></h3>
        </ion-col>
      </ion-row>
      <button ion-button block class="btn mt-3" color="danger" (click)="Desloguear()">Desloguearme</button>
    </ion-grid>
  
  </ion-content>
