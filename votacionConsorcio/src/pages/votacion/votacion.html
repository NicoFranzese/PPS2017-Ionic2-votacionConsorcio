<ion-header>

  <ion-navbar>
    <ion-title>votacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-view view-title="Login" name="login-view"> -->
    <ion-content class="padding">
        <div class="list list-inset">
        <ion-item>
          <ion-label class = "item item-input item-select item-positive">Desea poner {{tipo}}?</ion-label>   
            <ion-select [(ngModel)]="votacion" id="votacion" name="votacion">
                <ion-option selected>Seleccione</ion-option>
                <ion-option>Si</ion-option>
                <ion-option>No</ion-option>
            </ion-select>
          </ion-item>
        <button ion-button 
        (click)="Votar(votacion)">Aceptar</button>
        <!-- <button class="button button-block button-calm" (click)="Login(usuario, password, tipo)">Login</button> -->
    </div>
    </ion-content>
 <!-- </ion-view>  -->
</ion-content>
